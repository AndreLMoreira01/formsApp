

<ion-content>

  <div>
    <div class="a">

      <form [formGroup]="formLogin">
        <div>
          <ion-label class="email">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </div>

        <div>
          <ion-label class="Password">Senha</ion-label>
          <ion-input type="password"></ion-input>
        </div>
      </form>
      <p>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label> Manter Conectado</ion-label>
      </p>



        <ion-button expand="block" (click)="salvarLogin()"> Manter Conectado</ion-button>


      <div>
        <div class="bot" >
          <ion-button  shape="round" color="purple" size="small">Entrar</ion-button>
        </div>

        <div class="bot">
          <ion-button  routerLink="/registro" shape="round" size="small" color="purple">Registrar</ion-button>
        </div>

        <div class="bot">
          <ion-button  shape="round" size="small" color="purple">Esqueceu Senha</ion-button>
        </div>

    </div>

</div>


  </div>

  </ion-content>
